
version: '3'

services:

  # Nginx Service
  nginx:
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile
    image: 344230058093.dkr.ecr.us-east-1.amazonaws.com/lemp-server:latest
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/php
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php

  # PHP Service
  php:
    build:
      context: ./.docker/php
      dockerfile: Dockerfile
    image: 344230058093.dkr.ecr.us-east-1.amazonaws.com/lemp-php:latest
    working_dir: /var/www/php
    volumes:
      - ./src:/var/www/php
    depends_on:
      - mysql

  # MySQL Service
  mysql:
    build:
      context: ./.docker/mysql
      dockerfile: Dockerfile
    image: 344230058093.dkr.ecr.us-east-1.amazonaws.com/lemp-mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: demo
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - faisal-db-data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=$MYSQL_ROOT_PASSWORD
      interval: 5s
      retries: 10

  # PHP MyAdmin Service
  phpmyadmin:
    build:
      context: ./.docker/phpmyadmin
      dockerfile: Dockerfile
    image: 344230058093.dkr.ecr.us-east-1.amazonaws.com/lemp-web:latest
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      PMA_HOST: mysql
    ports:
      - "8080:80"
    restart: always
    depends_on:
      - mysql

volumes:
  faisal-db-data:
